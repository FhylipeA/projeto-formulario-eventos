<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">

    <title>Crie seu evento</title>

  </head>

  <body>
    
    <div class="page">

      <header>
        <h1>Crie e compartilhe seu evento</h1>
  
        <p>O primeiro passo, é preencher esse formulário de inscrição</p>
      </header>
  
      <form id="my-form">
  
        <fieldset>

          <div class="fieldset-wrapper">

            <legend>Informaçoes do evento</legend>

            <div class="input-wrapper">
              <label for="envent-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
              <input required minlength="8" type="text" name="" id="envent-title"/>
            </div>

            <div class="input-wrapper">
              <label for="envent-link">Link do evento<span>(comece com https://)</span></label>
              <input type="url" name="" id="envent-link"/>
            </div>

            <div class="input-wrapper">
              <label for="envent-whatsapp">Whatsapp para contato<span>(somente números)</span></label>
              <input type="number" name="" id="envent-whatsapp"/>
            </div>

            <div class="input-wrapper">
              <label for="envent-info">Informações extras</label>
              <textarea id="envent-info"></textarea>
            </div>

            <div class="input-wrapper">
              <label for="envent-category">Categoria</label>
              <select id="event-category">
                <option value="Live">Ao vivo</option>
                <option value="podcast">Podcast</option>
                <option value="mentorship">Mentoria</option>
                <option value="party">Festa</option>
              </select>
            </div>

          </div><!--fieldset wrapper-->

        </fieldset>

        <fieldset>

          <div class="fieldset-wrapper">

            <legend>Privacidade</legend>

            <div class="input-wrapper">
              <label for="envent-email">E-mail do administrador<span>(digite um email válido)</span></label>
              <input type="email" name="" id="envent-email"/>
            </div>

            <div class="input-wrapper">
              <label for="envent-password">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>
              <input type="password" name="" id="envent-password"/>
            </div>
            
            <div class="checkbox-wrapper">
              <input type="checkbox" name="" id="envent-private"/>
              <label for="envent-private">Evento privado</label>
            </div>

          </div>

        </fieldset>

        <fieldset>

          <div class="fieldset-wrapper">

            <legend>Dia e hora</legend>

            <div class="col-3">

              <div class="input-wrapper">
                <label for="envent-date">Data</label>
                <input type="date" name="" id="envent-date"/>
              </div>
  
              <div class="input-wrapper">
                <label for="envent-begin">Das</label>
                <input type="time" name="" id="envent-begin"/>
              </div>

              <div class="input-wrapper">
                <label for="envent-end">Até</label>
                <input type="time" name="" id="envent-end"/>
              </div>

            </div><!--3 col-->

          </div><!--fieldset wrapper-->

        </fieldset>

      </form>

      <footer>

       <button form="my-form" class="button">
        Salvar evento
       </button>

      </footer>

    </div><!--page-->

  </body>

</html>
